<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sesión 6 - Ejercicio 3</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.4.0/backbone-min.js"></script>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
        }
        .app {
            display: flex;
            height: 100%;
        }
        .menu {
            width: 250px;
            background-color: rgb(44, 111, 236);
            color: white;
            padding: 20px;
        }
        .menu a {
            width: 100%;
            text-decoration: none;
            color: white;
            padding: 10px;
            padding-left: 20px;
        }
        .menu span {
            width: 100%;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.7);
            padding: 10px;
        }
        .menu li {
            display: flex;
            flex-direction: column;
            justify-content: center;
            list-style: none;
        }
        .menu li:hover {
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.2);
        }
        .contenedor {
            width: calc(100% - 250px);
            background-color: whitesmoke;
        }
        .panel {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="menu">
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#galeria">Galería</a></li>
                <li><span>Productos</span>
                    <ul>
                        <li><a href="#producto/agregar">Agregar</a></li>
                        <li><a href="#producto/todos">Ver Todos</a></li>
                        <li><a href="#producto/buscar">Buscar</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="contenedor">
            <div class="panel" id="inicio">
                <h1>Bienvenido</h1>
            </div>
            <div class="panel" id="galeria" hidden>
                <h1>Galería</h1>
            </div>
            <div class="panel" id="producto-agregar" hidden>
                <h1>Agregar Producto</h1>
            </div>
            <div class="panel" id="producto-todos" hidden>
                <h1>Todos los produtos Producto</h1>
            </div>
            <div class="panel" id="producto-buscar" hidden>
                <h1>Buscar Producto</h1>
            </div>
            <div class="panel" id="creditos" hidden>
                <h1>Creditos</h1>
            </div>
        </div>
        <script>
            const Router = Backbone.Router.extend({
                routes: {
                    "inicio": "inicio",
                    "galeria": "galeria",
                    "producto/agregar": "producto-agregar",
                    "producto/todos": "producto-todos",
                    "producto/buscar": "producto-buscar",
                    "creditos": "creditos",
                }
            });

            const router = new Router();

            router.on("route", name => {
                $(".panel").hide();
                $(`#${name}`).show();
            });

            Backbone.history.start();

            const InicioVista = Backbone.View.extend({
                template: _.template(`
                    <style>
                        .div-inicio {
                            width: 100%;
                            height: 100%;
                            display: flex;
                            flex-direction: column;
                            justify-content: center;
                            align-items: center;
                            background-color: white;
                        }
                    </style>
                    <div class="div-inicio">
                        <h1>Mi App</h1>
                    </div>
                `),
                initialize() {
                    this.render();
                },
                render() {
                    this.$el.html(this.template());
                }
            });

            new InicioVista({
                el: "#inicio"
            });
        </script>
    </div>
</body>
</html>
